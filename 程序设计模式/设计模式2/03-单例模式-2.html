<script>
  class LoginForm {
    constructor() {
      this.state = 'hide';
    }

    show() {
      if (this.state == 'show') {
        console.log('已经显示了');
        return;
      }
      this.state = 'show';
    }

    hide() {
      if (this.state == 'hide') {
        console.log('已经隐藏了')
        return;
      }
      this.state = 'hide'
    }
  }
  LoginForm.getInstance = (function () {
    let instance;
    return function () {
      if (!instance) {
        instance = new LoginForm();
      }
      return instance;
    }
  })()

  let login1 = LoginForm.getInstance();
  let login2 = LoginForm.getInstance();
  login1.show();
  login2.show();
  console.info(login1 === login2);
