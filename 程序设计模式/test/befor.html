<script type="text/javascript">

  //  切片函数  在原函数执行之前，加入内容
  function speak(arg) {
    console.log(arg + '下午');
  }

  Function.prototype.before = function (fn) {
    var that = this;
    return function (arg) {
      fn();
      that(arg);
    }
  }

  var newFun = speak.before(
    function () {
      console.log('中午');
    }
  );

  newFun('10月13日');

</script>
