<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    body{
        perspective: 222px;
    }
    .dd{
        width: 300px;
        height: 300px;
        margin: 33px auto;
        border: double 2px #999;
        position: relative;
        transform-style: preserve-3d;
        transform-origin:50% 50% 50px;
    }
    .dd > div{
        width: 98px;
        height: 98px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        color: #ccc;
        border: solid 1px #ccc;
        background: #eee;
        position: absolute;
    }
    .dd > div:nth-child(1){
        top: 100px;
        left: 100px;
    }
    .dd > div:nth-child(2){
        top: 0px;
        left: 100px;
        transform-origin: bottom;
        transform: rotateX(-90deg);
    }
    .dd > div:nth-child(3){
        top: 100px;
        left: 200px;
        transform-origin: left;
        transform: rotateY(-90deg);
    }
    .dd > div:nth-child(4){
        top: 200px;
        left: 100px;
        transform-origin: top;
        transform: rotateX(90deg);
    }
    .dd > div:nth-child(5){
        top: 100px;
        left: 0px;
        transform-origin: right;
        transform: rotateY(90deg);
    }
    .dd > div:nth-child(6){
        top: 100px;
        left: 100px;
        opacity: 0.88;
        transform: translateZ(100px)
    }
    fieldset{
        width: 50%;
        overflow: hidden;
        margin: 0px auto;
        padding: 33px;
    }
    fieldset legend{
        padding: 0px 11px;
    }
    fieldset input{
        width: 222px;
        height: 33px;
        margin-right: 11px;
        padding: 0px 11px;
    }
    fieldset button{
        height: 33px;
        overflow: hidden;
        padding: 0px 11px;
    }
</style>
<body>

<div class="dd">
    <div>大傻逼</div>
    <div>大聪明</div>
    <div>大忽悠</div>
    <div>大笨猪</div>
    <div>大流氓</div>
    <div>打开<br>盒子</div>
</div>

<fieldset>
    <legend>来，告诉我，你是谁：</legend>
    <input type="text"><button>开始占卜</button>
</fieldset>

</body>
</html>
