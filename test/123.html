<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
			list-style: none;
			border: none;
		}

		body {
			height:155px;
			background: #eee;
		}

		.boxFlx {
			width: 100%;
			height: 100%;

		}

		div[class^="img"] {
			width: 150px;
			height: 150px;
			margin-top: 10px;
			margin-left: 100px;
			position: relative;
			background: pink;

		}

		div img {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: -2;
			background: #eee;
		}

		.boxShadow {

			width: 1366px;
			height: 1000px;
			position: fixed;
			left: 0px;
			top: 0px;
			display: none;
			background: rgba(0, 0, 0, 0.4);
			z-index: -1;
		}

		.imgOne:hover .boxShadow {
			display: block;
		}

		.imgOne:hover img {
			z-index: 3;
			border-radius: 10%;
			transition: all 1s linear 0s;
			left: 400px;
			top: 400px;
			width: 200px;
		}
	</style>
</head>

<body>
	<div class="boxFlx">
		<div class="imgOne">
			<img src="C:\Users\Administrator\Desktop\HTML\img\text1.jpg">
			<div class="boxShadow"></div>
		</div>

	</div>
</body>

</html>
