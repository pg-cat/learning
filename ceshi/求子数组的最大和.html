<script>
  let arr = [1, -2, 3, 10, -4, 7, 2, -5];
  let res = arr[1];
  let sum = arr[1];

  // 数组长度
  let nn = null;
  // 数组最后一位在原数组的位置
  let ii = null;

  for (i = 0; i < arr.length; i++) {
    if (sum > 0) {
      nn ++;
      sum += arr[i];
    } else {
      nn = 0;
      sum = arr[i];
    }
    if (sum > res) {
      ii = i;
      res = sum;
    }
  }

  console.log(res);
  console.log(nn);
  console.log(ii);

// 设 sum[i] 为以第 i 个元素结尾且和最大的连续子数组
// 假设对于元素 i ，所有以它前面的元素结尾的子数组的长度都已经求得，那么以第 i 个元素结尾且和最大的连续子数组实际上——要么是以第 i-1 个元素结尾且和最大的连续子数组加上这个元素，要么是只包含第 i 个元素，即 sum[i] = max(sum[i-1] + a[i], a[i])
// 可以通过判断 sum[i-1] + a[i] 是否大于 a[i] 来做选择，而这实际上等价于判断 sum[i-1] 是否大于 0
// 由于每次运算只需要前一次的结果，因此并不需要像普通的动态规划那样保留之前所有的计算结果，只需要保留上一次的即可，因此算法的时间和空间复杂度都很小
</script>
