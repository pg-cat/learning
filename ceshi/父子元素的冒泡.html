<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .out {
      width: 222px;
      height: 222px;
      margin: 222px auto;
      background: pink;
    }

    .out .inner {
      width: 100%;
      height: 100%;
      display: none;
      background: skyblue;
      opacity: 0.7;
      position: fixed;
      left: 0;
      top: 0;
      z-index: -1;

      pointer-events: none;
      /* 阻止冒泡 */
    }

    .out:hover .inner {
      display: block;
    }
  </style>
</head>

<body>

  <div class="out">
    <div class="inner"></div>
  </div>
</body>

</html>
