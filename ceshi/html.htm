    * {
      padding: 0;
      margin: 0;
      color: #333;
      font-size: 14px;
      list-style: none;
      text-decoration: none;
    }

    nav {
      width: 100%;
      height: 60px;
      background: #eee;
    }

    nav>div {
      width: 100px;
      height: 60px;
      display: inline-block;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
    }

    nav ul {
      height: 60px;
      margin: 0 auto;
      display: inline-block;
    }

    nav ul li {
      height: 60px;
      padding: 0 25px;
      display: inline-block;
      line-height: 60px;
    }

    nav ul li:hover {
      background: #999;
    }

    nav ul li>a {
      color: red;
    }

    nav ul li:hover>a {
      color: #fff;
    }

    nav ul li div.out {
      width: 100%;
      overflow: hidden;
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
    }

    nav ul li:hover div.out {
      display: block;
      background: #eee;
    }

    nav ul li div.out div {
      width: 444px;
      overflow: hidden;
      margin: 0 auto;
    }
    nav ul li div.out div a{
      padding: 33px;
      display: inline-block;
    }

    nav ul li div.out div a:hover {
      color: red;
    }
  </style>
