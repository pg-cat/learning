        transform-style:preserve-3d;

      div{

        height:300px;
        background:pink;
        margin:50px auto;
        transition:all 3s linear 0s;

      $('.rotate').click(function(){
        $('.rotate').css({
          'transform':'rotateZ(800deg) translateX(800px)'
        });
      });
    });

</script>
