<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>
  <script>
    //匿名函数的方式声明一个函数
    var re = function(){

      console.log('过几天地下城要大更了');

    }

    // setInterval(wode,200);

    function wode(){

      console.log('现在的00后喜欢玩我的世界');

    }

    //console.log(re);   //打印出来的就是整个函数
    //console.log(re());  //re()在调用函数,执行函数内部的console.log，因为没有返回值，所以在此处会打印出来一个undefined
    console.log(wode);  //打印出来的也是整个函数
    console.log(wode());  //wode()也是在调用函数,执行函数内部的console.log，因为没有返回值，所以在此处会打印出来一个undefined
  </script>
</html>
