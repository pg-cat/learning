<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <video src="./video.mp4" autoplay controls poster="./1.jpg">
      换电脑
    </video>
    <button id="str">开始</button>
    <button id="sto">停止</button>
    <button id="momo">静音</button>

  </body>
</html>
<script type="text/javascript">
  //页面加载完毕之后，等待页面中的所有内容都加载完毕，之后执行函数内的内容
  window.onload = function(){
    var str = document.getElementById('str');
    var sto = document.getElementById('sto');
    var momo = document.getElementById('momo');

    var video = document.getElementsByTagName('video')[0];

    str.onclick = function(){
      video.play();
    }
    sto.onclick = function(){
      // video.pause();
      //
      console.log(video.currentTime);

      video.currentTime = video.currentTime + 5;
    }

    momo.onclick = function(){

      // console.log(video.muted);

      video.muted = true;

      // console.log(video.ended);
      //
      console.log(video.playbackRate);
      video.playbackRate = video.playbackRate + 1;

    }

    video.currentSrc = '1.mp4';

    console.log(video.currentSrc);




  }

</script>
