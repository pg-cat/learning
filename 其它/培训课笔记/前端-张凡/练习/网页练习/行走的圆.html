<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../JavaScript5/jquery.min.js"></script>
  <style>
    div {
      width: 222px;
      height: 222px;
      background: orange;
      border: black 3px solid;
      border-radius: 50%;
      position: fixed;
      left: 0;
      top: 333px;
      transition: all 60s linear 0s;
      animation: change 3s linear 0s infinite alternate;
    }

    /* 动画效果 */
    @keyframes change {
      0% {
        left: 0;
        top: 333px;
      }

      20% {
        left: 100px;
        top: 333px;
      }

      49% {
        left: 450px;
        top: 333px;
      }

      50% {
        left: 550px;
        top: 200px;
      }

      51% {
        left: 650px;
        top: 333px;
      }

      80% {
        left: 800px;
        top: 333px;
      }

      100% {
        left: 1200px;
        top: 333px;
      }
    }

    span {
      width: 30px;
      height: 30px;
      display: block;
      background: black;
      position: fixed;
      left: 654px;
      top: 525px;
    }

    hr {
      margin-top: 555px;
    }
  </style>
</head>

<body>
  <div></div>
  <span></span>
  <hr>
</body>

</html>
<script>
  $(function () {
    $('div').css({
      'transform': 'rotateZ(666666rad)'
    });
  });
</script>
