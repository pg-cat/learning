<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../jquery.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 123px;
      height: 123px;
      border-radius: 50%;
      background: orange;
      position: fixed;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>

</body>

</html>
<script>
  let widthC = document.documentElement.clientWidth;
  let heightC = document.documentElement.clientHeight;
  let arr = [];
  let obj = {
    div: null,
    offLeft: null,
    offTop: null,
    fun: null,
    timer: null,
    yesNo: true
  }

  divGo(4);

  function divGo(n) {
    for (let i = 0; i < n; i++) {
      let div = $('<div></div>');
      $('body').append(div);
      div = $('div:last');
      console.log(div);
      obj.offLeft = ran();
      obj.offTop = ran();

      obj.div = div;
      obj.fun = () => {
        div.style.left = obj.offLeft + div.offsetLeft + 'px';
        div.style.top = obj.offTop + div.offsetTop + 'px';
        if (div.offsetLeft < 0 || div.offsetLeft > widthC - div.offsetWidth) {
          obj.offLeft = -obj.offLeft;
        }
        if (div.offsetTop < 0 || div.offsetTop > heightC - div.offsetHeight) {
          obj.offTop = -obj.offTop;
        }
      }
      // obj.timer = setInterval(obj.fun, ran());

      arr.push(obj);
    }
  }

  function ran() {
    return Math.ceil(Math.random() * 10);
  }
</script>
