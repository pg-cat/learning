<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }

    .bg {
      width: 800px;
      height: 600px;
      background: url(./JavaScript4/image/bg.jpg);
      position: relative;
    }

    #ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: green;
      position: absolute;
      left: 0px;
      top: 550px;
    }

  </style>
</head>

<body>
  <div class="bg">
    <div id="ball"></div>
  </div>
</body>

</html>
<script>
  var nowtop = 0;
  var bg = document.getElementsByClassName('bg')[0];
  var ball = document.getElementById('ball');


  // 写一个计时器 背景图片自动移动
  setInterval(function () {

    nowtop = nowtop + 5;

    bg.style.backgroundPosition = '0px ' + nowtop + 'px';

  }, 20);

  window.onkeydown = function (e) {
    console.log(e.keyCode);

    // 左
    if (e.keyCode == 37) {

      ball.style.left = ball.offsetLeft - 20 + 'px';

    }

    // 右
    if (e.keyCode == 39) {

      ball.style.left = ball.offsetLeft + 20 + 'px';

    }

    // 上
    if (e.keyCode == 38) {

      ball.style.top = ball.offsetTop - 20 + 'px';

    }

    // 下
    if (e.keyCode == 40) {

      ball.style.top = ball.offsetTop + 20 + 'px';

    }

    // 创建子弹
    var div = document.getElementById('div');


  }
</script>
