<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <script src="vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 标签按钮 -->
        <button
            v-for="(tab,name) in tabs"
            v-bind:key="name"
            v-bind:class="tabNow === name ? 'active' : ''"
            v-on:click="tabNow = name"
        >{{tab}}</button>

        <!-- 内容区域 -->
        <p
            v-bind:is="changeTab"

        ></p>

    </div>
</body>

</html>
<script>
    // 主页 组件
    Vue.component('tab-index', {
        template: '<p>这是 主页 部分</p>'
    })

    // 列表 组件
    Vue.component('tab-list', {
        template: '<p>这是 列表 部分</p>'
    })

    // 个人中心 组件
    Vue.component('tab-me', {
        template: '<p>这是 个人中心 部分</p>'
    })

    var app = new Vue({
        el: "#app",
        data: {
            tabNow: "index",
            tabs: {
                index: "主页",
                list: "列表",
                me: "个人中心"
            }
        },
        computed: {
            changeTab: function () {
                return "tab-" + this.tabNow
            }
        }
    })
</script>
