<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻灯片</title>
    <script src="vue.js"></script>
    <style>
        #app{
            width: 700px;
            height: 300px;
            display: flex;
        }
        #app div{
            width: 100px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            background: #eee;
            cursor: pointer;
            user-select: none;
        }
        #app img{
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-on:click="before">上一张</div>
        <img v-bind:src="'img/' + imgs[numNow] + '.jpg'" alt="">
        <div v-on:click="after">下一张</div>
    </div>
</body>
</html>
<script>
    new Vue({
        el: "#app",
        data: {
            numNow: 0,
            imgs:["bai","hei","huang","hui","ping"]
        },
        methods: {
            before:function(){
                this.numNow--;
                if(this.numNow<0){
                    this.numNow = 4
                }
            },
            after:function(){
                this.numNow++;
                if(this.numNow>4){
                    this.numNow = 0
                }
            }
        }
    })
</script>
