<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>柱形图 x y 轴数值型</title>
  <!-- 引入 ECharts 文件 -->
  <script src="./echarts.js"></script>
  <style>
    #echarts {
      width: 600px;
      height: 500px;
    }
  </style>
</head>

<body>
  <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
  <div id="echarts"></div>
</body>

</html>
<script>
  // 基于准备好的 dom ，初始化 echarts 实例
  let myECharts = echarts.init(document.getElementById('echarts'));

  // 指定图表的配置项和数据
  let option = {
    backgroundColor: '#eee',
    grid: {
      left: '10%',
      top: '20%'
    },
    title: {
      text: '柱形图 x y 轴数值型',
      subtext: '这是副标题',
      left: 'center',
      top: '10'
    },
    xAxis: {
      name: 'X 轴',
      data: [1, 2, 3, 4, 5, 6, 7]
    },
    yAxis: {
      name: 'Y 轴',
    },
    series: [{
      type: 'bar',
      data: [120, 201, 150, 80, 70, 110, 130]
    }]
  }

  // 使用刚指定的配置项和数据显示图表
  myECharts.setOption(option);
</script>
