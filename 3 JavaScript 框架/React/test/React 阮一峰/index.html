  //方法一： 指定 props 的默认值， 这个方法只有浏览器编译以后 才会生效

    age: 18
  }

  render() {
    return (
    <div>
      <img src={meinv} />
      <h1>Hello, {this.props.name}. and  my age is {this.props.age}</h1>

    );
  }
}

  // 方法二： 指定 props 的默认值，这个方法会一直生效

  name: '我是props的默认值！'
};

  <Greeting />,
  document.getElementById('example')
);
