<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	#xxk{
		width: 403px;
		overflow: hidden;
		position: fixed;
		left: 100px;
		top: 100px;
	}
	#xxk ul{
		width: 100%;
		height: 50px;
		overflow: hidden;
		text-align: center;
		background: #777;
	}
	#xxk ul li{
		width: 100px;
		height: 100%;
		float: left;
		color: #fff;
		text-align: center;
		line-height: 50px;
		background: #777;
	}
	#xxk ul li:nth-child(1),
	#xxk ul li:nth-child(2),
	#xxk ul li:nth-child(3){
		border-right: solid 1px #ccc;
	}
	#xxk ul li.active{
		background: #ccc;
	}
	#xxk ol{
		overflow: hidden;
	}
	#xxk ol li{
		width: 403px;
		height: 403px;
		text-align: center;
		line-height: 403px;
		background: #eee;
	}
	#xxk ol li:nth-child(2),
	#xxk ol li:nth-child(3),
	#xxk ol li:nth-child(4){
		display: none;
	}
</style>

</head>
<body>

<section id="xxk">
	<ul id="ul">
		<li>选项A</li>
		<li>选项B</li>
		<li>选项C</li>
		<li>选项D</li>
	</ul>
	<ol id="ol">
		<li>内容A</li>
		<li>内容B</li>
		<li>内容C</li>
		<li>内容D</li>
	</ol>
</section>

</body>
</html>

<script type="text/javascript">
	var ulis = document.getElementById('ul').children;
	var olis = document.getElementById('ol').children;
	ulis[0].onclick = function () {
		for (var i = 0; i < olis.length; i++) {
			olis[i].style.display = 'none';
		}
		for (var i = 0; i < ulis.length; i++) {
			ulis[i].className = '';
		}
		this.className = 'active';
		olis[0].style.display = 'block';
	}
	ulis[1].onclick = function () {
		for (var i = 0; i < olis.length; i++) {
			olis[i].style.display = 'none';
		}
		for (var i = 0; i < ulis.length; i++) {
			ulis[i].className = '';
		}
		this.className = 'active';
		olis[1].style.display = 'block';
	}
	ulis[2].onclick = function () {
		for (var i = 0; i < olis.length; i++) {
			olis[i].style.display = 'none';
		}
		for (var i = 0; i < ulis.length; i++) {
			ulis[i].className = '';
		}
		this.className = 'active';
		olis[2].style.display = 'block';
	}
	ulis[3].onclick = function () {
		for (var i = 0; i < olis.length; i++) {
			olis[i].style.display = 'none';
		}
		for (var i = 0; i < ulis.length; i++) {
			ulis[i].className = '';
		}
		this.className = 'active';
		olis[3].style.display = 'block';
	}
</script>
