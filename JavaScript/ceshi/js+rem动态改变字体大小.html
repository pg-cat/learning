<!DOCTYPE html>
<html id="html" style="font-size: 10px;" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            line-height: 100%;
        }

        div:first-child {
            overflow: hidden;
            font-size: 14px;
        }

        a {
            font-size: 14px;
        }

        div:last-child {
            font-size: 1.6rem;
        }
    </style>
</head>

<body>
    <div>
        <a href="#" id="size-14" onclick="makeSizer(14)">14</a>
        <a href="#" id="size-24" onclick="makeSizer(24)">24</a>
        <a href="#" id="size-34" onclick="makeSizer(34)">34</a>
    </div>
    <div>这是一段文字，它不一定很长</div>
</body>

</html>
<script>
    function makeSizer(abc) {
        document.getElementById('html').style.fontSize = abc + 'px';
        console.log(abc);
    }
</script>
