</body>

</html>
<script>
    var elements = [
        'Hydrogen',
        'Helium',
        'Lithium',
        'Beryllium'
    ];

    // 当箭头函数的函数体只有一个 `return` 语句时，可以省略 `return` 关键字和方法体的花括号
    elements.map(element => element.length); // [8, 6, 7, 9]

    // 在这个例子中，因为我们只需要 `length` 属性，所以可以使用参数解构
    // 需要注意的是字符串 `"length"` 是我们想要获得的属性的名称，而 `lengthFooBArX` 则只是个变量名，
    // 可以替换成任意合法的变量名
    console.log(elements.map(({
        "length": lengthFooBArX
    }) => lengthFooBArX)); // [8, 6, 7, 9]

    // 对以上进行解析
    console.log(elements.map(function({"length": lengthFooBArX}){
        console.log({"length": lengthFooBArX});
        return lengthFooBArX;
    }))

    // 字符串继承于对象
    let str = new String('Hydrogen');
    console.log(str);

</script>
