<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

        div{
          width:300px;
          height:100px;
          background:pink;
          border:5px solid gray;
        }
        .rotate{
          transform:rotateY(45deg);
        }
        .translate{
          transform:translate(40px);
        }
        .scale{
          transform:scale(3,0.5);
        }
        .skew{
          transform:skew(20deg,45deg);

        }
    </style>
  </head>
  <body>
    <div class="rotate"></div>
    <hr>
    <div class="translate"></div>
    <hr>
    <div class="scale"></div>
    <hr>
    <div class="skew"></div>
  </body>
</html>
