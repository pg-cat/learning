<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

      .small{
        height:40px;

        width:150px;
      }
      .outer:hover .small{
        width:1400px;
        background:blue;
      }
      .one{
        transition:all 5s linear 0s;
        background:red;
      }
      .two{
        transition:all 5s ease 0s;
        background:yellow;
      }
      .three{
        transition:all 5s ease-in 0s;
        background:green;
      }
      .four{
        transition:all 5s ease-out 0s;
        background:purple;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      linear:<div class="small one"></div>
      ease:<div class="small two"></div>
      ease-in:<div class="small three"></div>
      ease-out:<div class="small four"></div>
    </div>
  </body>
</html>
