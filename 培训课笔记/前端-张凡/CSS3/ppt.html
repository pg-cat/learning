<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin:0px;
        padding:0px;
        list-style:none;
      }
      body{
        perspective:1500px;

      }
      div,img{
        width:600px;
        height:336px;
      }
      .ppt{
        position:relative;
        margin:300px auto;
        transform-style:preserve-3d;
      }
      .item{
        position:absolute;
        transition:all 2s linear 0s;
      }
      .ppt .item:nth-child(1){
        transform:translateZ(100px) translateY(90px);
        opacity:1;
      }
      .ppt .item:nth-child(2){
        transform:translateZ(50px) translateY(60px);
        opacity:0.9;
      }
      .ppt .item:nth-child(3){
        transform:translateY(30px);
        opacity:0.8;
      }
      .ppt .item:nth-child(4){
        transform:translateZ(-50px) translateY(00px);
        opacity:0.7;
      }
      .ppt .item:nth-child(5){
        transform:translateZ(-100px) translateY(-30px);
        opacity:0.6;
      }
      .ppt .item:nth-child(6){
        transform:translateZ(-150px) translateY(-60px);
        opacity:0.5;
      }
    </style>
    <script src="./jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
      <div class="ppt">
        <div class="item"><img src="./img/1.jpg" alt=""></div>
        <div class="item"><img src="./img/2.jpg" alt=""></div>
        <div class="item"><img src="./img/3.jpg" alt=""></div>
        <div class="item"><img src="./img/4.jpg" alt=""></div>
        <div class="item"><img src="./img/5.jpg" alt=""></div>
        <div class="item"><img src="./img/6.jpg" alt=""></div>
      </div>
  </body>
</html>
<script type="text/javascript">

  $(function(){
      $('.ppt').click(function(){
        $('.ppt').append($('.item:eq(0)'));
      });
  });

</script>
