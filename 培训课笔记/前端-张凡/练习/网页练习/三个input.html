<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="请输入数字">
    <input type="text" placeholder="请输入运算符号">
    <input type="text" placeholder="请输入数字">
    <button>点击计算出结果</button><br>
    <div></div>
</body>

</html>
<script>

    let button = document.getElementsByTagName('button')[0];
    let div = document.getElementsByTagName('div')[0];

    button.onclick = function () {
        let inputs = document.getElementsByTagName('input');
        if (inputs[1].value === '/' && inputs[2].value === '0') {
            div.innerHTML = '运算逻辑错误，余数不可为0';
            return;
        }
        console.log(inputs[0].value + inputs[1].value + inputs[2].value);
        div.innerHTML = eval(inputs[0].value + inputs[1].value + inputs[2].value);
    };

</script>
