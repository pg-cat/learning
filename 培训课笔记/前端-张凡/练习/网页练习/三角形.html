<script>

    for (let i = 0; i < 10; i++) {

        if (i < 5) {
            for (let m = 0; m < i; m++) {
                document.write('* ');
            }
        } else if (i >= 5) {
            for (let n = 0; n < 10-i; n++) {
                document.write('* ');
            }
        }
        document.write('<br>');

    }

</script>
