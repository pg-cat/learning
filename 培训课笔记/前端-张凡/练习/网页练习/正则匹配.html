<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../jquery.js"></script>
</head>

<body>
  <p>用户名：</p>
  <input type="text" placeholder="请输入用户名">
  <span></span>
  <p>密 码：</p>
  <input type="password" placeholder="请输入密码">
  <span></span>
</body>

</html>
<script>
  $('input:first').val('');
  let userNameYes = false;
  let userPassYes = false;
  let rg = /^\w*$/;

  $('input:first').blur(() => {
    let userName = $('input:first').val();
    let userNameRg = rg.test(userName);
    if (userName && userNameRg) {
      $('span:first').html('附合规范');
      $('span:first').css('color', 'green');
      userNameYes = true;
      if (userPassYes) {
        $(window).attr('location', './行走的圆.html');
        // console.log('登录成功');
      }
    } else {
      $('span:first').html('不附合规范');
      $('span:first').css('color', 'red');
      userNameYes = false;
    }
    console.log(userNameYes)
  })

  $('input:last').blur(() => {
    let userPass = $('input:last').val();
    let userPassRg = rg.test(userPass);
    if (userPass && userPassRg) {
      $('span:last').html('附合规范');
      $('span:last').css('color', 'green');
      userPassYes = true;
      if (userNameYes) {
        $(window).attr('location', './行走的圆.html');
        // console.log('登录成功');
      }
    } else {
      $('span:last').html('不附合规范');
      $('span:last').css('color', 'red');
      userPassYes = false;
    }
    console.log(userPassYes)
  })

  // blur 事件可替换成 change 事件亦可
  // 它们的区别
  // 1. 没有进行任何输入时，不会触发change
  // 2. 输入后值并没有发生变更
</script>
