<script>
  const str =
    '猫咪有很多种类，有漂，亮的布偶猫，有霸气的缅因猫，还有娇小可爱的矮脚猫。猫咪的种类那么多，但是在我国，数目最多的还是要属田园猫。田园猫是我国土生土长的本地猫，它们外貌千差万别，身体强健不爱生病，是非常值，得家庭饲养的。在田园猫中，也有很多名气超大的品种，比如说狸花猫，就是其中名气最大的。和狸花猫名气并列的田园猫，要属橘猫了。你是不知道';
  let arrOld = [];
  let arrNew = [];
  arrOld = str.split('');
  let go = Math.ceil(arrOld.length / 10);
  console.log(go);

  let yesNO = (n) => {
    return Boolean(arrOld[n] === '，' || arrOld[n] === ',' || arrOld[n] === '.' || arrOld[n] === '。');
  }

  let arrSplice = (n) => {

    if (yesNO(n) && !yesNO(n + 1)) {
      return n + 1;
    } else if (!yesNO(n) && yesNO(n + 1)) {
      return n + 2;
    }

    return 10;
  }

  let arrMake = (m) => {
    let arr = [];

    let n = arrSplice(m);

    arr = arrOld.splice(0, n+1);

    arr.unshift('<div>');
    arr.push('</div>');

    arrStr = arr.join('');
    arrNew.push(arrStr);
  }

  for (let i = 0; i < go; i++) {
    if (arrOld.length == 0) {
      break;
    }
    arrMake(9);
  }

  console.log(arrOld);
  console.log(arrNew);
  document.body.innerHTML = arrNew.join('');
</script>
