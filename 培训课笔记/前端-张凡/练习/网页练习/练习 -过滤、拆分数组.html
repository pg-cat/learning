<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      /* 兼容性处理 */
      margin: 0;
      padding: 0;
      list-style: none;
      outline: none;

      /* 默认值 */
      color: #333;
      font-size: 14px;
    }

    input {
      width: 222px;
      height: 33px;
      margin: 22px;
      display: block;
      text-indent: 1em;
      line-height: 33px;
    }

    button {
      width: 111px;
      height: 33px;
      margin: 22px;
    }

    div {
      overflow: hidden;
      line-height: 33px;
    }
  </style>
</head>

<body>
  <input type="text" placeholder="请输入姓名，如 张全蛋">
  <input type="text" placeholder="请输入职业，如 牧师">
  <input type="text" placeholder="请输入年龄，如 20">
  <input type="text" placeholder="请输入性别，如 男">
  <button>添加数组</button>
  <div></div>
</body>

</html>
<script>
  var arr = [{
    name: '萨尔',
    work: '萨满',
    age: 50,
    sex: 1
  }, {
    name: '古尔丹',
    work: '术士',
    age: 300,
    sex: 1
  }, {
    name: '吉安娜',
    work: '法师',
    age: 50,
    sex: 0
  }, {
    name: '阿莱克斯塔萨',
    work: '龙',
    age: 10000,
    sex: 0
  }, {
    name: '克尔苏加德',
    work: '法师',
    age: 300,
    sex: 1
  }, {
    name: '阿克蒙德',
    work: '术士',
    age: 5000,
    sex: 1
  }, {
    name: '耐萨里奥',
    work: '龙',
    age: 10000,
    sex: 1
  }, {
    name: '沃金',
    work: '萨满',
    age: 300,
    sex: 1
  }]

  // 上面的这个数组，需要拆分成以下几个数组
  // 1.通过性别区分，男，女
  // 2.通过职业区分   数组遍历
  // 3.页面上四个输入框，分别输入，名字，工作，年龄，性别，输入之后可以添加到上面的数组中  添加数组元素

  // 通过性别区分
  var arrMan = [];
  var arrWoman = [];
  for (var i = 0; i < arr.length; i++) {
    if (arr[i].sex == 1) {
      arrMan.push(arr[i]);
    } else {
      arrWoman.push(arr[i]);
    }
  }

  console.log(arrMan);
  console.log(arrWoman);

  console.log('===================');

  // 通过职业区分
  function arrWork(work) {
    var arrWork = [];
    for (var a = 0; a < arr.length; a++) {
      if (arr[a].work == work) {
        arrWork.push(arr[a]);
      }
    }
    console.log(arrWork);
  }

  arrWork('萨满');
  arrWork('术士');
  arrWork('法师');
  arrWork('龙');

  console.log('===================');

  // 输入并添加数组
  var inputs = document.getElementsByTagName('input');
  var button = document.getElementsByTagName('button')[0];
  var div = document.getElementsByTagName('div')[0];

  // 转化性别为 0 或 1
  function inputsSex(sex) {
    if (sex == '男') {
      return 1;
    } else if (sex == '女') {
      return 0;
    }
  }

  button.onclick = function () {

    // 判断信息不为空
    for (var b = 0; b < inputs.length; b++) {
      if (inputs[b].value == '' || inputs[b].value == null) {
        alert('姓名 请不要不填信息哦~二傻子');
        return;
      }
    }

    // 判断年龄为数字，且不为 0
    if (!Number(inputs[2].value) || Number(inputs[2].value) <= 0) {
      console.log(Number(inputs[2].value));
      alert('年龄 请输入大于0的数字哦~二傻子');
      return;
    }

    // 判断性别输入值为 男 或 女
    if (inputs[3].value !== '男' && inputs[3].value != '女') {
      alert('性别 请输入正确的性别啊，中性人？？？');
      return;
    }

    // 添加输入的信息到对象，并添加至数组末尾
    var obj = {};
    obj.name = inputs[0].value;
    obj.work = inputs[1].value;
    obj.age = inputs[2].value;
    obj.sex = inputsSex(inputs[3].value);
    arr.push(obj);

    console.log(arr);

    div.innerHTML = '';
    for (var c = 0; c < arr.length; c++) {
      div.innerHTML = div.innerHTML + '姓名：' + arr[c].name + ' | ' + '工作：' + arr[c].work + ' | ' + '年龄：' + arr[c]
        .age +
        ' | ' + '性别：' + arr[c].sex + '<hr>';
    };

  }

  // 拆分数组
  var arrC1 = [];
  var arrC2 = [];
  var arrC3 = [];
  var arrC4 = [];
  for (var m = 0; m < arr.length; m++) {
    arrC1.push(arr[m].name);
    arrC2.push(arr[m].work);
    arrC3.push(arr[m].age);
    arrC4.push(arr[m].sex);
  }
  console.log(arrC1);
  console.log(arrC2);
  console.log(arrC3);
  console.log(arrC4);

  console.log('===================');

  // function arrCC(arr0bj, index, indexInfo) {
  //   return arr0bj.index = indexInfo;
  // }

  // document.write(arr.filter(arrCC));
console.log(arr[0][0]);
</script>

<!-- 另外一种实现方法，使用数组的方法 ages.filter 进行搜索，效果类似正则 -->
<script>
  var ages = [32, 33, 16, 40];

  function checkAdult(age) {
    return age >= 18;
  }

  function myFunction() {
    document.write(ages.filter(checkAdult));
  }

  // 页面输出结果
  // 32,33,40
</script>
