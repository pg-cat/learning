<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS运算符</title>
  </head>
  <body>

  </body>
</html>
<script>

  var a = 10;

  var b = 5;

  console.log('a+b = '+  ( a + b ));

  console.log(a++);   //  10
  console.log(a);     //  11

  console.log(++b);   // 6
  console.log(b);    //  6

  //字符串
  var c = '5';

  //数字5

  var d = 5;

  console.log( c == d ); // 字符串5->数字5
  console.log( c === d );

</script>
