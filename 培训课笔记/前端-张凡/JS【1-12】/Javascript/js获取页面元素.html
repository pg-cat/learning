<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <button  id="first">第一个按钮</button>
    <button class="dier">第2个按钮</button>
    <button class="dier">第3个按钮</button>
    <button>第4个按钮</button>
    <button>第5个按钮</button>
    <button>第6按钮</button>
    <button>第7个按钮</button>
    <button>第8个按钮</button>
    <button>第9个按钮</button>
    <button>第10个按钮</button>

  </body>
</html>
<script>

  //通过id获取页面中的第一个按钮，并且alert一个信息

  var firstBtn = document.getElementById('first');

  console.log(firstBtn);

  //JS点击函数
  firstBtn.onclick = function(){

    alert('我点击了第一个按钮');

  }

  //通过tagname标签名称获取页面中的所有标签
  var buttons = document.getElementsByTagName('button');

  console.log(buttons);

  buttons[2].onclick = function(){

    alert('这是第三个按钮');

    console.log(this);

  }

  //通过classname获取页面中的一些元素
  var classN = document.getElementsByClassName('dier');

  console.log(classN);

  classN[0].onclick = function(){

    document.write('第二个按钮被点击了');

  }

</script>
