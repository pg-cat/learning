<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="firstNumber">
    <input type="text" id="ysf">
    <input type="text" id="secondNumber">
    <button id="jisuan">计算</button>
  </body>
</html>
<script>

  var jisuan = document.getElementById('jisuan');

  jisuan.onclick = function(){

    //获取页面上的所有元素
    var firstNumber = document.getElementById('firstNumber');
    var ysf = document.getElementById('ysf');
    var secondNumber = document.getElementById('secondNumber');

    console.log(firstNumber.value);
    console.log(ysf.value);
    console.log(secondNumber.value);

    //判断，运算符是什么，进行计算
    // 两个等号容易写成一个
    if(ysf.value == '+'  ){

      alert(Number(firstNumber.value) + Number(secondNumber.value));

    }

  }

</script>
