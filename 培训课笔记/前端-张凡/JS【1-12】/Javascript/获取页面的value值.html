<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" value="">
    <button>点击获取</button>
  </body>
</html>
<script>
  var btn = document.getElementsByTagName('button')[0];

  //已经获取了inputs和btn了，那么此时inputs.value已经有了

  btn.onclick = function(){

    //获取页面中的元素
    var inputs = document.getElementsByTagName('input')[0];

    alert(inputs.value);

  }

  //页面上有三个input，第一个和第三个输入数字，第二个输入运算符
  //点击计算，弹出结果

</script>
