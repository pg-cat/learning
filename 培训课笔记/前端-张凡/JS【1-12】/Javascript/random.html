<script type="text/javascript">

  //Math.random()

  var sjs = Math.random();

  // console.log(sjs);

  //Math.floor() 向下取整，去掉小数点后面的所有内容

  var zs1 = Math.floor(Math.random()*1000000);
  var zs2 = Math.floor(Math.random()*1000000);
  var zs3 = Math.floor(Math.random()*1000000);

  console.log(zs1 % 256);
  console.log(zs2 % 256);
  console.log(zs3 % 256);

  //获取页面元素
  var yuansu = document.getElementsByTagName('html')[0];

  yuansu.style.background = 'rgba('+zs1 % 256+','+zs2 % 256+','+zs3 % 256+',1)';

  yuansu.style.border= '1px solid red';



</script>
