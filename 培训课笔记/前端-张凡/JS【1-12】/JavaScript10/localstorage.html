<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./storage.js" charset="utf-8"></script>
    <style media="screen">
      *{
        margin:0px;
        padding:0px;
        list-style:none;
      }
      .modal{
        position:absolute;
        left:0px;
        top:0px;
        background:rgba(0,0,0,0.3);
        width:100%;
        height:100%;

      }
      .from{
        width:300px;
        height:120px;
        border:1px solid #ccc;
        background:white;
        margin:150px auto;
      }
      .from div{
        height:40px;
        line-height:40px;
        text-align:center;
      }
    </style>
  </head>
  <body>

    <p>您已经登录</p>

    <div class="modal">
      <div class="from">
        <from>
          <div>用户名：<input type="text"></div>
          <div>密码: <input type="password" name="" value=""></div>
          <div>
            <button>确定</button>
            <button>取消</button>
          </div>
        </from>
      </div>
    </div>

  </body>
</html>
