<script type="text/javascript">

  var data = [{
    name:'电饭锅',
    price:69,
    imgsrc:'./img/1.jpg'
  },{
    name:'电磁炉',
    price:169,
    imgsrc:'./img/2.jpg'
  },{
    name:'电视机',
    price:1169,
    imgsrc:'./img/3.jpg'
  },{
    name:'电脑',
    price:11169,
    imgsrc:'./img/4.jpg'
  }]



  AddElement('container',data);

  // 调用函数的时候，传入container的class名称和需要的数组
  function AddElement(classNames,arr){

    var container = document.getElementsByClassName(classNames)[0];

    for ( i = 0 ; i < arr.length ; i ++ ){
      // 给container添加四个div
      var div = createEle('div');

      // 分别创建h2,p,img标签
      var h2 = createEle('h2');

      // 需要把name属性放进h2标签
      h2.innerHTML = data[i].name;

      var p = createEle('p');

      // 把price放入p标签
      p.innerHTML = data[i].price;

      var img = createEle('img');

      // 设置img的图片属性
      img.src = data[i].imgsrc;

      // 把他们三个添加到div里面
      div.appendChild(h2);
      div.appendChild(p);
      div.appendChild(img);

      console.log(div.__proto__);

      // 把div添加到container里面
      container.appendChild(div);
    }

  }

  // 封装一个函数，用来处理创建元素比较多的问题
  function createEle(strEle){

      return document.createElement(strEle);

  }
