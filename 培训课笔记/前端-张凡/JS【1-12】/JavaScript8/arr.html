<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>
</html>
<script type="text/javascript">

  let arr = ['沙县小吃','兰州拉面','海鲜见面','热干面'];

  // 第一种
  for( i = 0 ; i < arr.length ; i ++ ){
    console.log(arr[i]);
  }

  // 第二种
  //
  for( j = 0 , len = arr.length ; j < len ; j ++ ){
    console.log(arr[j]);
  }

  // 第三种
  //
  for(a = 0 ; arr[a]!=null ; a++ ){
    console.log(arr[a]);
  }

  // 第四种
  //
  arr.forEach(function(e){
    console.log(e);
  });

  // 第五种
  //
  for( b in arr ){
    console.log(arr[b]);
  }

  // 第六种map
  //
  arr.map(function(f){
    console.log(f);
  });

  // 第七种forof遍历(有的浏览器不支持，2016年新标准中的)
  //
  for(let value of arr){
    console.log(value);
  }

</script>
