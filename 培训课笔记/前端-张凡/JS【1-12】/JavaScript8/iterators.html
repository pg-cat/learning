  // 迭代器
  function language(yuyan) {
    // 需要声明一个计数变量
    let i = 0;
    return {
      next() {
        // 定义一个布尔变量，判断是否结束输出   如果计数变量大于传进来的数组，说明数组已经迭代完毕了
        // done == false 的时候，说明还需要迭代
        let done = (i >= yuyan.length);
        // 如果非done done 是false的时候，说明还需要迭代，那么此时计数变量++
        let value = !done ? i++ : undefined
        // 判断done是false还是true done == false 的时候，说明还需要迭代 done ==true 说明迭代完成
        return Boolean(done) ? '迭代完成' : {
          value: value,
          done: done
        }
      }
    }
  }
  let biancheng = language(['js', 'php', 'python']); //  闭包

  console.log(biancheng.next());
