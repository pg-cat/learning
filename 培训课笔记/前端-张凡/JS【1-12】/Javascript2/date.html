<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      //实例化事件对象   当前的时间
      var time = new Date();

      //指定时间时间对象
      // var time  = new Date(1992,4,27,18,25,44,30);
      console.log(time);
      console.log('今天是几号'+time.getDate());
      console.log('今天是周几'+time.getDay());
      console.log('时间戳'+time.getTime());
    </script>
  </body>
</html>
