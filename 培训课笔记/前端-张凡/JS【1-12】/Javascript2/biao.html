<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .outer{
        width:500px;
        height:40px;
        border:1px solid black;
        margin:300px auto;
        line-height:40px;
      }
      .outer div{
        float:left;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="year"></div>
      <div>年:</div>
      <div class="month"></div>
      <div>月:</div>
      <div class="day"></div>
      <div>日  </div>
      <div class="hours"></div>
      <div>时:</div>
      <div class="minutes"></div>
      <div>分:</div>
      <div class="seconds"></div>
      <div>秒  星期:</div>
      <div class="week"></div>
    </div>
    <script>
      function getEle(str){

        var Ele = document.getElementsByClassName(str)[0];

        return Ele;

      }






      var year = getEle('year');
      var month = getEle('month');
      var day = getEle('day');
      var hours = getEle('hours');
      var minutes = getEle('minutes');
      var seconds = getEle('seconds');
      var week = getEle('week');

      function setTime(){
        //实例化时间对象
        var time = new Date();

        year.innerHTML = time.getFullYear();
        month.innerHTML = time.getMonth();
        day.innerHTML = time.getDate();
        hours.innerHTML = time.getHours();
        minutes.innerHTML  = time.getMinutes();
        seconds.innerHTML = time.getSeconds();
        week.innerHTML = time.getDay();
      }
      setInterval(setTime,1000);

      setTime();




    </script>
  </body>
</html>
