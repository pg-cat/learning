<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        div div div{
          width:100px;
          height:100px;
          background:gray;
        }
        div div{
          width:300px;
          height:300px;
          background:red;
        }
        div{
          width:500px;
          height:500px;
          background:yellow;
        }
    </style>
  </head>
  <body>
    <div>
      <div>
        <div></div>
      </div>
    </div>
    <script>
      var divs = document.getElementsByTagName('div');
      for( i = 0 ; i < 3 ; i ++ ){

        divs[i].onclick = function(e){

          e.stopPropagation();

          this.style.background = 'black';//冒泡事件

        }

      }

    </script>
  </body>
</html>
