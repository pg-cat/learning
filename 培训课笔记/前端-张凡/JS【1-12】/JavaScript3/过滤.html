<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    #tab div {
      border: 1px solid black;
      float: left;
      width: 150px;
      height: 40px;
      text-align: center;
      line-height: 40px;

    }

    #tab div:nth-child(5),
    #tab div:nth-child(9),
    #tab div:nth-child(13),
    #tab div:nth-child(17),
    #tab div:nth-child(21),
    #tab div:nth-child(25),
    #tab div:nth-child(29),
    #tab div:nth-child(33) {
      clear: both;
    }
  </style>
</head>

<body>
  <div id="tab">

  </div>
  <button id="man">只显示男的</button>
  <button id="woman">只显示女的</button>
</body>

</html>
<script>
  var arr = [
  {name: '萨尔',work: '萨满',age: 50,sex: 1},
  {name: '古尔丹',work: '术士',age: 300,sex: 1},
  {name: '吉安娜',work: '法师',age: 50,sex: 0},
  {name: '阿莱克斯塔萨',work: '龙',age: 10000,sex: 0},
  {name: '克尔苏加德',work: '法师',age: 300,sex: 1},
  {name: '阿克蒙德',work: '术士',age: 5000,sex: 1},
  {name: '耐萨里奥',work: '龙',age: 10000,sex: 1},
  {name: '沃金',work: '萨满',age: 300,sex: 1}]

  //如何挑选出来男的或者女的
  //挑选男的

  //只有在点击按钮的时候，才会执行刚才的内容
  man.onclick = function(){
    var manarr = [];

    for(var n = 0 ; n < arr.length ; n ++ ){

        // console.log(arr[n].sex);
        if( arr[n].sex == 1 ){

          manarr.push(arr[n]);

        }

    }

    console.log(manarr);

    table(manarr);
  }
  woman.onclick = function(){
    var womanarr = [];

    for(var n = 0 ; n < arr.length ; n ++ ){

        // console.log(arr[n].sex);
        if( arr[n].sex == 0 ){

          womanarr.push(arr[n]);

        }

    }

    console.log(womanarr);

    table(womanarr);
  }

  //调用函数，传入arr
  table(arr);

  //声明函数，处理传入的数组
  function table(shuzu){

    var str = '<div>姓名</div><div>职业</div><div>年龄</div><div>性别</div>';


    // 遍历整个数组里面的所有对象
    for (var y = 0 ; y < shuzu.length ; y ++ ){

      for (var index in shuzu[y]){

          str = str + '<div>'+ shuzu[y][index] +'</div>';

      }

    }

    tab.innerHTML = str;

  }


</script>
