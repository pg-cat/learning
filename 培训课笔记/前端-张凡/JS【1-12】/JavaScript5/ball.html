<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin:0px;
        padding:0px;
        list-style:none;
      }
      body{
        position:relative;
      }
      .ball{
        width:200px;
        height:200px;
        background:pink;
        border-radius:50%;
        position:absolute;
        left:0px;
        top:0px;
      }
    </style>

  </head>

  <body>
    <div class="ball"></div>
  </body>
</html>
<script type="text/javascript">

    //获取页面上的小球
    var ball = document.getElementsByClassName('ball')[0];

    var addLeft = 5;

    var addTop = 5;

    setInterval(function(){

      ball.style.left = ball.offsetLeft + addLeft + 'px';

      ball.style.top = ball.offsetTop + addTop + 'px';

      if( ball.offsetTop <= 0  || ball.offsetTop >= (document.documentElement.clientHeight - ball.offsetHeight)){

        addTop = - addTop;

        addBall();

      }

    },20);

    function addBall(){

      var addL  = 4;

      var addT = 4;

      var newBall = document.createElement('div');

      newBall.className = 'ball';

      setInterval(function(){

        console.log(addT);

        newBall.style.left = newBall.offsetLeft + addL + 'px';

        newBall.style.top = newBall.offsetTop + addT + 'px';

        if( newBall.offsetTop <= 0  || newBall.offsetTop >= (document.documentElement.clientHeight - newBall.offsetHeight)){

          addT = - addT;

          addBall();

        }

      },30)

      document.body.appendChild(newBall);

    }

</script>
