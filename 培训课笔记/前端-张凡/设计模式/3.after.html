<script type="text/javascript">

  //  写一个函数，调用第三次的时候，输出一个内容
  function after(times,callback){
    return function(){
      if( --times  == 0){
        callback();
      }
    }
  }
  //  封装一层简单地函数
  var fnc = after(3,function(){
    console.log('after');
  });
  fnc();
  fnc();
  fnc();

</script>
